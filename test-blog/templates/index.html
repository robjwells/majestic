<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ settings['site']['title']|escape }}</title>
</head>

<body>
<h1>Index</h1>
<h2>Posts</h2>
<ul>
{% for post in posts %}
  <li><a href="{{ post.url }}">{{ post.title|escape }}</a></li>
{% endfor %}
</ul>
<h2>Pages</h2>
<ul>
{% for page in pages %}
  <li><a href="{{ page.url }}">{{ page.title|escape }}</a></li>
{% endfor %}
</ul>
</body>

</html>
