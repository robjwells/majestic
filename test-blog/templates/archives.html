<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ settings['site']['title']|escape }}</title>
</head>

<body>
<h1>Index</h1>
<h2>Posts</h2>
<ul>
{% for post in posts %}
  <li><a href="{{ post.url }}">{{post.date.strftime('%Y-%m-%d')}}: {{ post.title|escape }}</a></li>
{% endfor %}
</ul>
</body>

</html>
