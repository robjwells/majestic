[testing]
default cfg loaded = true
overridden setting = false

[site]
archives path = archives.html
rss path = rss.xml

[paths]
content root = .
output root = output
post output = {content.date.year}/{content.date.month}/{content.slug}.html
page output = {content.slug}.html

[dates]
date format = %Y-%m-%d %H:%M
timezone = UTC

[index]
paginate = true
posts per page = 5
